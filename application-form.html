
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Application Form</title>

        <!-- Bootstrap CSS -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .my-background {
                background-image: url('stellar-brothers.jpg');
                min-height: 550px;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <h3 class="text-center">Application Form</h3>
        
        <div class="container">
            
            <div class="jumbotron my-background">
                <div class="container">
                    
                    <h2 class="text-center">Stellar Brothers</h2>
                    <p class="text-center">Rectt. of the Various Posts of J.E. as per Advt.</p>
                    
                </div>
            </div>
            
            <form action="" method="POST" role="form">
                <legend>Applicatin Form for the Rectt. of J.E.</legend>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <label for="">Post Code</label>
                            <input type="text" class="form-control" id="" placeholder="Post Code">    
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <label for="">Date of Birth</label>
                            <input type="date" class="form-control" id="" placeholder="Input field">    
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <input name="imageupload" id="imageupload" type="file" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <label for="">Applicant Name</label>
                            <input type="text" class="form-control" id="" placeholder="Applicant Name">    
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <label for="">Contact Number</label>
                            <input type="text" class="form-control" id="" placeholder="Contact Number">    
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <label for="">Email_id</label>
                            <input type="text" class="form-control" id="" placeholder="Email_id">    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <label for="">Mother's Name</label>
                            <input type="text" class="form-control" id="" placeholder="Mother's Name">    
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <label for="">Father's Name</label>
                            <input type="text" class="form-control" id="" placeholder="Father's Name">    
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <label for="">Pin Code</label>
                            <input type="text" class="form-control" id="" placeholder="Pin Code">    
                        </div>
                    </div>    
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label for="">Postal Address</label>
                            <input type="text" class="form-control" id="" placeholder="Postal Address">    
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label for="">Permanent Address</label>
                            <input type="text" class="form-control" id="" placeholder="Permanent Address">    
                        </div>
                    </div>
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>    
        </div>
        
        <!-- jQuery -->
        <script src="//code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
